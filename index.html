<!doctype html>
<html amp>
<head>
<meta charset="utf-8">
<link rel="canonical" href="index.html">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>

<title>Mind Game</title>
<style amp-custom>
body { text-align:center; padding:10% 5%; font-size: 35px; color: red;  }
button {color:white; background:green; border:2px solid blue; font-size:35px; margin-top:10px;}
.allImg { max-width:320px; padding:10px; margin:0 auto; border:2px solid red; }
</style>
</head>
<body>

<section id="start">
<amp-img class="allImg" src="images/start.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Welcome in MindGame!
<br/>
<button on="tap:stp1.show,start.hide">Start</button>
</section>

<section hidden  id="stp1">
<amp-img class="allImg" src="images/1.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Think a number, donâ€™t tell me.
<br/>
<button on="tap:stp2.show,stp1.hide">Next</button>
</section>

<section hidden id="stp2">
<amp-img class="allImg" src="images/2.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Take equal number from your friend.
<br/>
<button on="tap:stp3.show,stp2.hide,AMP.setState({gnmb: round(random() * 1000)})">Next</button>
</section>

<section hidden id="stp3">
<amp-img class="allImg" src="images/3.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Take <span [text]="gnmb"></span> from quiz master.
<br/>
<button on="tap:stp4.show,stp3.hide">Next</button>
</section>

<section hidden id="stp4">
<amp-img class="allImg" src="images/4.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Half the number.
<br/>
<button on="tap:stp5.show,stp4.hide">Next</button>
</section>

<section hidden id="stp5">
<amp-img class="allImg" src="images/5.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Return the number, you have taken from your friend.
<br/>
<button on="tap:end.show,stp5.hide">Next</button>
</section>

<section hidden id="end">
<amp-img class="allImg" src="images/result.jpg" width="960" height="460" layout="responsive"></amp-img>
<br/>
Here is result : <span [text]="gnmb/2"></span>
<br/>
Thank You for Playing!
<br/>
<button on="tap:start.show,end.hide">Start Again</button>
</section>

</body>
</html>
